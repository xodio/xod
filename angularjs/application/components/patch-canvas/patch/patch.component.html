<svg:g class="patch-component" [attr.transform]="position()">
    <svg:rect width="500" height="400" fill="lightgray" opacity="0.5" stroke-width="2" [ngStyle]="{stroke: selected() ? 'red' : 'black'}" (dblclick)="createNode($event)" />
    <svg:g [content]="model.name" [position]="zeroPoint" text/>
    <svg:g *ngFor="let node of model.nodes" [model]="node" node />
</svg:g>
