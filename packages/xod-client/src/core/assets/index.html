<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XOD IDE</title>
    <style>
        body, #root {
            padding: 0;
            margin: 0;
        }

        .loading {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #393939;
        }

        #spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        #spinner_ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #DDD;
            border-radius: 60px;
        }

        .spinner_ball_holder {
            position: absolute;
            width: 14px;
            height: 60px;
            left: 23px; /* (60 - 14) / 2 */
            top: 0px;
            animation-name: spin_loader;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .spinner_ball {
            position: absolute;
            left: 0px;
            top: -7px;
            width: 14px;
            height: 14px;
            background-color: #DDD;
            border-radius: 14px;
        }

        @keyframes spin_loader {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div id="spinner">
                <div id="spinner_ring">
                    <div class="spinner_ball_holder">
                        <div class="spinner_ball"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
