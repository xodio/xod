<svg:g *ngIf="!!model" [attr.transform]="transform()" [ngClass]="getClassNames()">
    <svg:rect [attr.x]="0" [attr.y]="0" [attr.width]="model.bbox.width()" [attr.height]="model.bbox.height()" rect></svg:rect>
    <svg:g [content]="model.label" [position]="labelPosition()" [align]="'middle'" text/>
    <svg:g *ngIf="model && model.inputPinsIds" *ngFor="let inputPinId of model.inputPinsIds" [pinId]="inputPinId" pin/>
    <svg:g *ngIf="model && model.outputPinsIds" *ngFor="let outputPinId of model.outputPinsIds" [pinId]="outputPinId" pin/>
</svg:g>
